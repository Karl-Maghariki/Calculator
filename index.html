<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="table">
          <div class="read" colspan="4">
            <span id="history"></span>
            <span id="result"></span>
            <div class="flex-container">
              <div class="dark">MC</div>
              <div class="dark">MR</div>  
              <div class="light">M+</div>
              <div class="light">M-</div>
              <div class="light">MS</div>
              <div class="dark">M</div>
            </div>
          </div>
          <div class="row one">
            <div class="col symbols left top">%</div>
            <div onclick="clearAll()" class="col symbols top" >CE</div>
            <div onclick="clearAll()" class="col symbols top">C</div>
            <div onclick="eraseOne()" class="col symbols right top">⌫</div>
          </div>  
          <div class="row two">
            <div class="col symbols left bottom">¹⁄ₓ</div>
            <div class="col symbols">ₓ₂</div>
            <div class="col symbols">²√ₓ</div>
            <div onclick="divide()" class="col symbols right">÷</div>
          </div>  
          <div class="row three">
            <div onclick="concatRight(7)" class="col black left">7</div>
            <div onclick="concatRight(8)" class="col black">8</div>
            <div onclick="concatRight(9)" class="col black">9</div>
            <div onclick="multiply()" class="col symbols right">×</div>
          </div>  
          <div class="row four">
            <div onclick="concatRight(4)" class="col black left">4</div>
            <div onclick="concatRight(5)" class="col black">5</div>
            <div onclick="concatRight(6)" class="col black">6</div>
            <div onclick="minus()" class="col symbols right">-</div>
          </div> 
          <div class="row five">
            <div onclick="concatRight(1)" class="col black left">1</div>
            <div onclick="concatRight(2)" class="col black">2</div>
            <div onclick="concatRight(3)" class="col black">3</div>
            <div onclick="add()" class="col symbols right">+</div>
          </div> 
          <div class="row six">
           <div class="col black left">+/-</div>
           <div onclick="concatRight(0)" class="col black bottom">0</div>
           <div id="dot" onclick="concatRight('.')"class="col black bottom">.</div>
           <div onclick="final()" class="col equal bottom right">=</div>
          </div> 
        </div>
        <div id="colorChooser">
          <div style="background-color: #000;" class="colorTheme dark"></div>
          <div style="background-color: #fff;" class="colorTheme light"></div>
          <div style="background-color: blue;" class="colorTheme blue"></div>
          <div style="background-color: red;" class="colorTheme red"></div>
        </div>
      </div>  
    </div>  
  </body>
  <script src="js/index.js"></script>
</html>
